<meta charset="UTF-8">
<title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Пароль</th>
    <th scope="col">Возраст</th>
    <th scope="col">Почта</th>
    <th scope="col">Город</th>
    <th scope="col">Роль</th>
    <th scope="col">Изменить пользователя</th>
    <th scope="col">Удалить пользователя</th>
    <th scope="col"><a class="btn btn-dark" href="/user">Информация</a></th>
    <th scope="col"><a class="btn btn-dark" href="/logout">Выйти из системы</a></th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.getId()}"/>
    <td th:text="${user.getMyUsername()}"/>
    <td th:text="${user.getLastName()}"/>
    <td th:text="${user.getPassword()}"/>
    <td th:text="${user.getAge()}"/>
    <td th:text="${user.getEmail()}"/>
    <td th:text="${user.getCity()}"/>
    <td th:text="${user.getRoles()}"/>
    <td><a class="btn btn-outline-warning" th:href="@{/admin/edit(id=${user.id})}" >Изменить пользователя</a></td>
    <td><a class="btn btn-outline-danger" th:href="@{/admin/delete(id=${user.id})}" >Удалить пользователя</a></td>
    <th></th>
    <th></th>

  </tr>
  </tbody>
</table>
<a class="btn btn-dark" href="/admin/new">Создать нового Пользователя</a>
<br/>
</body>
</html>
