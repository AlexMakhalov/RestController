<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">

</head>

<body>
<header class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-brand">
<!--                <span th:text="${people.username + ' with role: ' + people.roles}"></span>-->
            </span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
</header>

<div class="wrapper">
    <!-- Боковая панель -->
    <aside>
        <div class="d-flex flex-column gap-2">
            <!-- Кнопки для переключения режимов -->
            <label for="mode-admin" class="btn btn-primary">Admin</label>
            <label for="mode-user" class="btn btn-primary">User</label>
        </div>
    </aside>

    <!-- Основной контент -->
    <main>
        <input type="radio" name="mode" id="mode-admin" class="mode-input" checked>
        <input type="radio" name="mode" id="mode-user" class="mode-input">

        <!-- Переключатели табов -->
        <div id="admin-content" class="mode-content">
            <h2 class="mb-4">Admin panel</h2>
            <input class="tabs-input" type="radio" name="tabs" id="tab1" checked>
            <input class="tabs-input" type="radio" name="tabs" id="tab2">

            <!-- Навигация -->
            <nav class="nav nav-tabs">
                <label for="tab1" class="nav-link">User table</label>
                <label for="tab2" class="nav-link">New user</label>
            </nav>

            <!-- Контент табов -->
            <div class="tab-content" id="content1">
                <div class="table-responsive admin-table mt-3">
                    <div class="user-info-header">
                        <h3 class="user-info-title">All users</h3>
                    </div>
                    <table class="table table-hover align-middle" id="users-table">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>



            <!-- Форма добавления пользователя -->
            <div class="tab-content" id="content2">
                <div class="card border-0 shadow">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Add New User</h5>
                    </div>
                    <div class="card-body d-flex justify-content-center">
                        <form class="col-12 col-md-8 col-lg-6" id="user-form">
                            <div id="form-message" class="alert d-none"></div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First name</label>
                                    <input name="username" type="text" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Last name</label>
                                    <input name="lastName" type="text" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <div class="input-group">
                                        <input name="password" type="password" class="form-control" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Age</label>
                                    <input name="age" type="number" class="form-control" min="1" max="120" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input name="email" type="email" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">City</label>
                                    <input name="city" type="text" class="form-control" required>
                                </div>

                                <div class="col-12">
                                    <label class="form-label">Roles</label>
                                    <select class="form-select" id="roles-select" multiple size="3" required>
                                        <!-- Роли будут загружены через JS -->
                                        <option disabled>Loading roles...</option>
                                    </select>
                                    <div class="form-text">Hold Ctrl to select multiple roles</div>
                                </div>

                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-person-plus me-2"></i>Add new user
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <div id="user-content" class="mode-content">
            <h2 class="mb-4">User information-page</h2>
            <div class="table-responsive admin-table mt-3">
                <div class="user-info-header">
                    <h3 class="user-info-title">About user</h3>
                </div>
                <table class="table table-hover align-middle" id="admin-table">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</main>
</div>
<!-- Добавить перед закрывающим </body> -->
<!-- Модальное окно редактирования -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editForm">
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="id">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="editPassword">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" id="editAge">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" name="city" id="editCity">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ROLE_ADMIN"
                                       id="editRoleAdmin">
                                <label class="form-check-label" for="editRoleAdmin">ADMIN</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="ROLE_USER" id="editRoleUser">
                                <label class="form-check-label" for="editRoleUser">USER</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete user <span id="deleteUserName"></span>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Добавить после подключения Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin.js"></script>
</body>

</html>
